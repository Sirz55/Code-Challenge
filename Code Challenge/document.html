<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cohort Code Display</title>
</head>
<body>

<div id="input" name="cohort code">TRI24MERN012</div>

<script>
window.onload = function() {
    var cohortCode = document.getElementById('input').innerText;
    var location = cohortCode.substring(0, 3);
    var year = cohortCode.substring(3, 5);
    var learningPath = cohortCode.substring(5, 9);
    var codeNumber = cohortCode.substring(9);

    var message = "Location: " + location + "\n" +
                  "Year: " + year + "\n" +
                  "Learning Path: " + learningPath + "\n" +
                  "Code Number: " + codeNumber;

    alert(message);
};
</script>

</body>
</html>
